                                  data = bytesRead < bufferLength ? theBuffer.slice(0, bytesRead) : theBuffer;
                                  options.formData = {
                                      command: "APPEND",
                                      media_id: media_id,
                                      segment_index: segment_index,
                                      media_data: data.toString('base64')
                                  };
                                  request.post(options, normalAppendCallback(media_id));
                                  offset += bufferLength;
                                  segment_index++
                              }
                          });
                      });
